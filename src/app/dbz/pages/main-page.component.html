
  <h1 class="card text-bg-primary mb-3 p-2 text-center">Dbz personajes</h1>

  <div class="row">

      <dbz-list [characterList]="characters" (OnIndexCharacter)="onDeleteCharacter($event)" ></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character (OnNewCharacter)="onNewCharacter($event)"></dbz-add-character>

    </div>

  </div>
