

<h4>Agregar personaje</h4>
<form class="row" (ngSubmit)="OnSendForm()">
  <input class="form-control mb-2"
  type="text"
  [(ngModel)]="newCharacter.name"
  placeholder="Nombre"
  name="name">

  <input class="form-control mb-2"
  type="number"
  [(ngModel)]="newCharacter.power"
  placeholder="Poder"
  name="power">

  <button class="btn btn-primary">Agregar</button>
</form>
